<h2>Liste des contacts</h2>
<button (click)="addContact()">➕ Ajouter un contact</button>

<ul *ngIf="contacts.length > 0; else noContacts">
  <li *ngFor="let contact of contacts">
    <strong>{{ contact.name }}</strong> - {{ contact.email }} - {{ contact.phone }}
    <button (click)="editContact(contact.id!)">✏️ Modifier</button>
    <button (click)="deleteContact(contact.id!)">🗑️ Supprimer</button>
  </li>
</ul>

<ng-template #noContacts>
  <p>Aucun contact pour le moment.</p>
</ng-template>
